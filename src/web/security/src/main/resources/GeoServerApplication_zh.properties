SecuritySettingsPage.encryptionHelp.title=\u5bc6\u7801\u52a0\u5bc6
# SecuritySettingsPage.encryptionHelp=<p>GeoServer provides a number of methods for encrypting passwords.<ul><li><b>Plain text</b> encryption is essentially no encryption at all and passwords are stored as plain text.</li><li><b>Digest</b> encryption encodes passwords with using a SHA 256 bit digest method. By default the implementation computes a random salt.</li><li><b>Weak PBE</b> encryption encodes passwords using a password based encryption method.</li><li><b>Strong PBE</b> encryption encodes passwords using a much stronger password based encryption method based on AES 256 bit encryption.</li></p><p>With PBE, the strong encryption method is not natively available on all Java virtual machines. In such an environment it is recommended that the JCE Unlimited Strength Jurisdiction Policy Files be installed in the virtual machine.</p><p>The Oracle JCE policy jars can be downloaded from from <a href\="http\://www.oracle.com/technetwork/java/javase/downloads/jce-6-download-429243.html">here</a>.The IBM JCE policy jars can be downloaded from from <a href\="https\://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source\=jcesdk">here</a>.</p>
